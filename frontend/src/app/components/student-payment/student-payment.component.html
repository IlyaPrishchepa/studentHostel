<div class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center" >Payment History<br></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-borderless">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">date of payment </th>
              <th scope="col">paid</th>
              <th scope="col">billing date </th>
              <th scope="col">invoice</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let studentPayment of studentPayments; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{studentPayment.date| date: 'yyyy-MM-dd'}}</td>
              <td>{{studentPayment.amount}}</td>
              <td>{{studentPayment.paymentId.date| date: 'yyyy-MM-dd'}}</td>
              <td>{{studentPayment.paymentId.amount}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
