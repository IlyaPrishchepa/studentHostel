<div class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Payment List<br></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-borderless">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">billing date </th>
              <th scope="col">invoice</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">1</th>
              <td>2020-04-25</td>
              <td>15.2</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td >2020-05-25</td>
              <td>15.2</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12"><a class="btn btn-primary text-white" (click)="openModal(content)">Add</a></div>
    </div>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title ">Add payment</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group" ><label>Entry Date</label>
      <div class="input-group">
        <input type="text" class="form-control">
      </div>
  </div>
    <div class="form-group" ><label>Entry amount</label>
      <div class="input-group">
        <input type="text" class="form-control" >
      </div>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">Add</button>
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
  </div>
</ng-template>
