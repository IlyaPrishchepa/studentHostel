<div class="py-5" style="">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12">
          <h1 class="display-4">Registrate</h1>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                      <label>Email address</label>
                      <input type="text" [(ngModel)]="regStudent.login"
                             class="form-control"
                             id="login"
                             name="login"
                             placeholder="Enter your email address">
                      <small id="loginHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="form19">Password</label>
                        <input type="password" [(ngModel)]="regStudent.password"
                               class="form-control"
                               id="form19"
                               placeholder="••••••••••••">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Personal code</label>
                      <input type="code"  [(ngModel)]="regStudent.key"
                             class="form-control"
                             placeholder="Code">
                      <small class="form-text text-muted"> </small>
                    </div>
                    <div class="form-group">
                      <label contenteditable="true">First Name</label>
                      <input type="name" [(ngModel)]="regStudent.firstName"
                             class="form-control"
                             placeholder="First Name">
                      <small class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label>Second Name</label>
                      <input type="surname" [(ngModel)]="regStudent.secondName"
                             class="form-control"
                             placeholder="Second Name">
                      <small class="form-text text-muted"> </small>
                    </div>
                    <div class="form-group">
                      <label>Middle Name</label>
                      <input type="middlemane" [(ngModel)]="regStudent.middleName"
                             class="form-control"
                             placeholder="Middle Name">
                      <small class="form-text text-muted"> </small>
                    </div>
                    <div class="form-group">
                      <label>Number Phone</label>
                      <input type="phone"
                             [(ngModel)]="regStudent.phone"
                             class="form-control"
                             placeholder="Number Phone">
                      <small class="form-text text-muted"> </small>
                    </div>
                    <div class="form-group">
                      <label>Number Group;</label>
                      <select class="form-control" [(ngModel)]="selectGroup" (ngModelChange)="onChangeGroup($event)">
                        <option  [ngValue]="group" *ngFor="let group of groups">{{group.studyNumber}}</option>
                      </select>
                    </div>
<!--                    <div class="form-group">
                      <label>Photo</label>
                      <div class="input-group">
                        <div class="input-group-append">
                          <input type="file" (change)="onFileSelected($event)" >                        </div>
                      </div>
                      <small class="form-text text-muted"> </small>
                    </div>-->
                  <div class="py-0 text-center text-white" style="position: relative; overflow: hidden;">
                    <button type="submit" (click)="signIn()"
                            class="btn btn-primary">Sign In</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
