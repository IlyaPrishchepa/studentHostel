<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-4">Log in</h1>
      </div>
    </div>
  </div>
  <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                     formControlName="login"
                     placeholder="Enter email">
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div *ngIf="!loginForm.get('login').valid && showValidationMessages" class="alert alert-primary" role="alert" style="margin-top: 16px">
              Your Login is incorrect!
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                     placeholder="Password">
            </div>
            <div *ngIf="!loginForm.get('password').valid && showValidationMessages" class="alert alert-primary" role="alert" style="margin-top: 16px">
              Your Password is empty!
            </div>
            <button  type="submit" class="btn btn-primary" (click)="logIn()"> Sign in</button>
          </form>
        </div>
      </div>
  </div>
</div>
